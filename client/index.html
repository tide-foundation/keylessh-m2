<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>KeyleSSH - Web SSH Console</title>
    <meta name="description" content="Secure Web SSH Console with OIDC authentication - Access your servers from anywhere" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      // Theme detection: check localStorage first, then system preference
      (function() {
        const stored = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        const isDark = stored === "dark" || (!stored && prefersDark);
        if (isDark) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
    <style>
      html, body { margin: 0; padding: 0; background: hsl(210 15% 97%); color-scheme: light; }
      html.dark, html.dark body { background: hsl(220 15% 10%); color-scheme: dark; }
      #initial-loader { background: transparent; }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes glow-pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state shown before React mounts -->
      <div id="initial-loader" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; color: hsl(210 10% 40%);">
          <div id="loader-spinner" style="width: 24px; height: 24px; border: 2px solid rgba(0,0,0,0.1); border-top-color: rgba(0,0,0,0.5); border-radius: 50%; margin: 0 auto 16px; animation: spin 1s linear infinite;"></div>
          <p style="font-size: 14px; font-family: system-ui, sans-serif; animation: glow-pulse 2s ease-in-out infinite;">Loading KeyleSSH...</p>
        </div>
      </div>
      <script>
        // Adjust loader colors for dark mode
        if (document.documentElement.classList.contains("dark")) {
          var loaderText = document.querySelector("#initial-loader > div");
          var spinner = document.getElementById("loader-spinner");
          if (loaderText) loaderText.style.color = "hsl(0 0% 70%)";
          if (spinner) {
            spinner.style.borderColor = "rgba(255,255,255,0.15)";
            spinner.style.borderTopColor = "rgba(255,255,255,0.7)";
          }
        }
      </script>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
