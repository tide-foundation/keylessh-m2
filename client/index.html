<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>KeyleSSH - Web SSH Console</title>
    <meta name="description" content="Secure Web SSH Console with OIDC authentication - Access your servers from anywhere" />

    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme");
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = stored === "light" || stored === "dark" ? stored : (prefersDark ? "dark" : "light");
          if (theme === "dark") document.documentElement.classList.add("dark");
        } catch (_) {}
      })();
    </script>
    <style>
      html, body { margin: 0; padding: 0; background: #ffffff; }
      html.dark, html.dark body { background: #09090b; }
      #initial-loader { background: transparent; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state shown before React mounts -->
      <div id="initial-loader" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center; color: #52525b;">
          <div style="width: 20px; height: 20px; border: 2px solid rgba(0,0,0,0.12); border-top-color: rgba(0,0,0,0.55); border-radius: 50%; margin: 0 auto 16px; animation: spin 1s linear infinite;"></div>
          <p style="font-size: 14px; font-family: system-ui, sans-serif;">Loading KeyleSSH...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
