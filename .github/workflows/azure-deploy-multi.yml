name: Deploy to Azure App Service (Multi-Tenant)

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: keylessh-multi
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy

          # Copy build output
          cp -r dist deploy/

          # Copy data folder (contains tidecloak.json config)
          cp -r data deploy/

          # Copy package files for production dependencies
          cp package.json deploy/
          cp package-lock.json deploy/

          # Install production dependencies only
          cd deploy
          npm ci --omit=dev

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MULTI }}
          package: deploy
