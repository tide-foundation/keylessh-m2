name: Deploy to Azure App Service (Multi-Tenant)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'feature/multi-tenancy'
        type: string

env:
  AZURE_WEBAPP_NAME: keylessh-multi
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deploy

          # Copy build output
          cp -r dist deploy/

          # Copy data folder (contains tidecloak.json config)
          if [ -d "data" ]; then
            cp -r data deploy/
          fi

          # Copy package files for production dependencies
          cp package.json deploy/
          cp package-lock.json deploy/

          # Install production dependencies only (compiled for Node 20 on Linux)
          # This ensures better-sqlite3 is compiled for the correct Node version
          cd deploy
          npm ci --omit=dev

          # Verify node_modules exists
          echo "Checking node_modules..."
          ls -la node_modules | head -20
          echo "dotenv check:"
          ls -la node_modules/dotenv || echo "dotenv NOT FOUND"

      # Note: Oryx build must be disabled on the Azure Web App for this to work.
      # Run this once: az webapp config appsettings set --name keylessh-multi --resource-group KeyleSSH --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false ENABLE_ORYX_BUILD=false
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_MULTI }}
          package: deploy
